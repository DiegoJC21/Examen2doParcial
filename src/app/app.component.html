

<div class="container mt-4">
  <div class="card">
  <h1>AplicaciÃ³n Tareas Angular</h1>
  
  <form>
  <div class="form-group">
  <label>Tarea:</label>
  <input type="text" [(ngModel)]="nombreTarea" [ngModelOptions]="{standalone: true}" 
 class="form-control" id="nombreTarea" placeholder="Nueva Tarea">
  </div>
  
  <button type="submit" class="btn btn-primary mt-4" (click)="guardar()">Guardar</button>
  </form>
  </div>
  <div class="container mt-4">
  <h1>Lista Tareas</h1>
  <table class="table">
  <thead>
  <h1 *ngIf="!isResultLoaded">Cargando Datos.....</h1> 
  <tr>
  <th scope="col">ID</th>
  <th scope="col">Tarea</th>
  <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tarea of listaTareas">
  <td>{{tarea.idTarea}}</td>
  <td>{{tarea.nombre}}</td>
  <td>
  <button type="button" class="btn btn-success" 
 (click)="obtenerTarea(tarea)">Edit</button>&nbsp;
  <button type="button" class="btn btn-danger" 
 (click)="eliminarTarea(tarea)">Delete</button> 
  </td>
  </tr> 
  </tbody>
  </table>
  </div>
 </div>


<router-outlet />
